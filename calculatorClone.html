<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <table id = "calcu">
            <tr>
                <td colspan = "4"><input type ="text" id = "result"></td>
                
            </tr>
            <tr>
                <td colspan="2"><input type = "button" value = "AC" onclick = "clr()"></td>
                <td><input type="button" value="DEL" onclick="del('')"></td>
                <td><input type="button" value="/" onclick="disp('/')" onkeydown="myFunction(event)"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="disp('7')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="8" onclick="disp('8')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="9" onclick="disp('9')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="*" onclick="disp('*')" onkeydown="myFunction(event)"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="disp('4')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="5" onclick="disp('5')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="6" onclick="disp('6')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="-" onclick="disp('-')" onkeydown="myFunction(event)"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="disp('1')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="2" onclick="disp('2')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="3" onclick="disp('3')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="+" onclick="disp('+')" onkeydown="myFunction(event)"></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="disp('.')" onkeydown="myFunction(event)"></td>
                <td><input type="button" value="0" onclick="disp('0')" onkeydown="myFunction(event)"></td>
                <td colspan="2"><input type="button" value="=" onclick="solve()" onkeydown="myFunction(event)"></td>
                
            </tr>
            <tr>
                
            </tr>
        </table>
    </div>
    <script src="/script.js"></script>
</body>
</html>
